<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">

    <div id="carbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">New Car</div>
            </div>
            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/sensor/add}" th:object="${sensor}" method="POST" class="form-horizontal">
                    <input th:field="*{id}" type="hidden" name="id">
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{title}" type="text" name="title" required placeholder="title" maxlength="30" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{model}" type="text" name="model" required placeholder="model" maxlength="15" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{from}" type="number" name="from" required placeholder="from" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{to}" type="number" name="to" required placeholder="to" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <select th:field="*{type}" name="type" required placeholder="type" class="form-control">
                            <option value="Pressure">Pressure</option>
                            <option value="Voltage">Voltage</option>
                            <option value="Temperature">Temperature</option>
                            <option value="Humidity">Humidity</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <select th:field="*{unit}" name="unit" placeholder="unit" class="form-control">
                            <option value="">None</option>
                            <option value="Bar">Bar</option>
                            <option value="Voltage">Voltage</option>
                            <option value="Celsius">Celsius</option>
                            <option value="Percent">Percent</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{location}" type="text" name="location" placeholder="location" maxlength="40" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-th-list"></i></span>
                        <input th:field="*{description}" type="text" name="description" placeholder="description" maxlength="200" class="form-control">
                    </div>
                    <div style="margin-top: 30px" class="form-group\">
                        <div class="col-sm-8 controls">
                            <button type="submit" class="btn btn-success"
                                    th:text="${sensor.id == null ? 'Add' : 'Change'}">
                            </button>
                        </div>
                    </div>
                </form>
                <div class="container">
                    <form th:action="@{/}" class="form-horizontal">
                        <button class="btn btn-secondary"> Back</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
